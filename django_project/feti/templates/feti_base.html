{% extends 'main_base.html' %}

{% block navbar %}
    <div id="navigation_bar">
        {% include 'feti/navigation_bar.html' %}
    </div>
{% endblock %}

{% block content %}
{% endblock %}

{% block footer %}
    <footer>
        <script>
            $(document).ready(function () {
                $('input[type="date"]').datepicker(
                        {
                            dateFormat: 'yy-mm-dd',
                            changeMonth: true,
                            changeYear: true
                        }
                ).attr('type', 'text');
                $(document).tooltip();
            });
        </script>
        <div class="container foot">
            <div class="row">
                <div class="col-lg-10">
                    <p class="copyright text-muted small">
                        <a href="http://kartoza.com">
                            <img src="/static/feti/images/kartoza-logo-only.png" alt="kartoza" height="30">
                            Kartoza (Pty) Ltd.</a> 2016
                    </p>
                </div>
                <div class="col-lg-2">
                    <p class="login-link pull-right">
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}">Log out</a>
                        {% else %}
                            <a href="/#login">Log In</a>
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}
